spring:
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service/
          predicates:
            - Path=/product/**
        #         filters:
        #           - AuthenticationFilter


        - id: order-service
          uri: lb://order-service/
          predicates:
            - Path=/order/**
        #         filters:
        #           - AuthenticationFilter

        - id: inventory-service
          uri: lb://inventory-service/
          predicates:
            - Path=/inventory/**

        - id: auth-service
          uri: lb://auth-service/
          predicates:
            - Path=/auth/**
    discovery:
      enabled: true
  application:
    name: WIREME-GATEWAY

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka

management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

